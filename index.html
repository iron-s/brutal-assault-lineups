        // --- Application Logic ---
        const searchInput = document.getElementById('artist-search');
        const autocompleteResults = document.getElementById('autocomplete-results');
        const resultsContainer = document.getElementById('results-container');
        const resultsPlaceholder = document.getElementById('results-placeholder');
        const artistAppearancesDiv = document.getElementById('artist-appearances');
        const artistNameEl = document.getElementById('artist-name');
        const appearanceListEl = document.getElementById('appearance-list');

        // 1. Prepare data for Fuse.js
        // We create a unique list of all artists who have ever played.
        const allArtists = [...new Set(Object.values(lineups).flat())];

        // 2. Configure Fuse.js for fuzzy searching
        const fuseOptions = {
            includeScore: true,
            threshold: 0.4, // Adjust for more or less strictness (0.0 = perfect match, 1.0 = match anything)
        };
        const fuse = new Fuse(allArtists, fuseOptions);

        // 3. Handle search input
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            if (query.length < 2) {
                autocompleteResults.innerHTML = '';
                autocompleteResults.classList.add('hidden');
                return;
            }

            const results = fuse.search(query).slice(0, 5); // Get top 5 matches
            autocompleteResults.innerHTML = '';

            if (results.length > 0) {
                results.forEach(result => {
                    const li = document.createElement('div');
                    li.textContent = result.item;
                    li.className = 'p-3 hover:bg-red-500 hover:text-white cursor-pointer transition-colors';
                    li.addEventListener('click', () => {
                        searchInput.value = result.item;
                        autocompleteResults.classList.add('hidden');
                        displayArtistHistory(result.item);
                    });
                    autocompleteResults.appendChild(li);
                });
                autocompleteResults.classList.remove('hidden');
            } else {
                autocompleteResults.classList.add('hidden');
            }
        });
        
        // Hide autocomplete when clicking outside
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target)) {
                autocompleteResults.classList.add('hidden');
            }
        });


        // 4. Display the results for a selected artist
        function displayArtistHistory(artist) {
            const appearances = [];
            // Iterate through all years to find when the artist played
            for (const year in lineups) {
                // Using case-insensitive comparison for safety
                if (lineups[year].some(band => band.toLowerCase() === artist.toLowerCase())) {
                    appearances.push(year);
                }
            }
            
            // Sort years in descending order (most recent first)
            appearances.sort((a, b) => b - a);

            resultsPlaceholder.classList.add('hidden');
            artistAppearancesDiv.classList.remove('hidden');

            artistNameEl.textContent = artist;
            appearanceListEl.innerHTML = ''; // Clear previous results

            if (appearances.length > 0) {
                appearances.forEach(year => {
                    const li = document.createElement('li');
                    li.textContent = `Appeared in ${year}`;
                    appearanceListEl.appendChild(li);
                });
            } else {
                // This case should ideally not happen if artist is from our list, but it's good practice
                const li = document.createElement('li');
                li.textContent = 'No appearances found.';
                appearanceListEl.appendChild(li);
            }
        }
